<div class="container">
  <form id="login-form" name="resetPasswordForm" ng-submit="resetPasswordForm.$valid && resetPassword(resetPassword.password)">
      <h3>Reset Password</h3>

      <alert type="danger" ng-show="error">
          {{ error }}
      </alert>

      <alert type="success" ng-show="user && !confirm">
          Please reset the password for {{ user.email }}
      </alert>

      <alert type="warning" ng-if="confirm === true">
          Your password has been successfully reset. Redirecting you to login page...
      </alert>


      <div class="form-group">
          <label for="password">New Password</label>
          <input type="text" ng-model="resetPassword.password" class="form-control" id="password" placeholder="Enter new password">
      </div>
      <!-- <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
      </div> -->
      <button type="submit" class="btn btn-default">Reset Password</button>
  </form>
</div>
