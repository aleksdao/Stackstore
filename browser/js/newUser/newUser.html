<form id="newUser-form" name="newUserForm" ng-submit="sendCreateUser(newUser)">
    <h3>Signup</h3>

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="newUser-email">Email address</label>
        <input type="text" ng-model="newUser.email" class="form-control" id="newUser-email" placeholder="Enter your email">
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" ng-model="newUser.password" class="form-control" id="login-password" placeholder="Choose a Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<h2 ng-show="userExists">  User email already exists, please <a ui-sref="login">log in</a>.</h2>
