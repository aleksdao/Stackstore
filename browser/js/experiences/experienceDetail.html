<div class="container-fluid">
	<!-- <div class="col-sm-2">filter</div> -->
	<div class="col-sm-12"	id="singleExperience">
		<div>
			<!-- <a ui-sref="experience"> -->
			<!-- begin the card itself -->
				<div class="col-sm-12" >
					<div class="col-sm-2 location" >
						<h4>Location:</h4>
						{{experience.city}}
						<br>
						{{experience.state}}
						<br>
						{{experience.country}}

					</div>
					<div class="col-sm-8 moreBottomPadding" >

						<h2 id="breadcrumb"><a ui-sref="experiences">Experiences&nbsp</a><span class="glyphicon glyphicon-arrow-right"></span> &nbsp{{experience.category.name}} <span class="glyphicon glyphicon-arrow-right"></span>&nbsp {{experience.name}}</h2>

						<div id="singleImage" class="col-sm-8" ng-style="{'background': 'url({{experience.photoUrl}})','background-size': '100%, 500px', 'background-repeat': 'no-repeat'}">
							<div id="experienceName">{{experience.name}}</div>

						</div>

						<h4 class="description">{{experience.description}}</h4>

						<h4 class="pull-right">Only {{experience.quantity}} spots left. Reserve now! &nbsp &nbsp ${{experience.price}}</h4>
							<div class="clear"></div>
						<button type="button" class="btn btn-success pull-right" ng-click="addToCart(experience._id)">Add to Cart</button>
					</div>
					<div class="col-sm-2 ">
					</div>
				</div><!-- end card div -->
		</div>
	</div>
