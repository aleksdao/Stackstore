<div class="container-fluid">
	<div class="row">
		<div class="col-sm-2">
			<md-list>
				<md-subheader class='md-no-sticky md-primary'>Categories</md-subheader>
				<md-list-item ng-repeat='category in categories'>
					<md-checkbox class='md-accent' ng-checked="isSameAsBreadcrumb(category) || isSelected(category)" ng-click="toggle(category)"></md-checkbox>
					<p> {{ category.name }} </p>
				</md-list-item>
			</md-list>
		</div>
		<div class="col-sm-10">
			<div class="row">
		    <div class="col-xs-12">
					Number of experiences: {{ allexp.length }}
		      <div class="input-group input-group-lg">
		        <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
		        <input type="text" class="form-control" placeholder="Search Experiences" ng-model="expsearch"/>
		      </div>
		    </div>
		  </div>
			<md-content layout-paddng>
				<div layout="row" layout-wrap>
					<experience-card ng-repeat="exp in allexp | filter: {name: expsearch}" flex-gt-md="33" flex-gt-sm="50" flex="100"></experience-card>
				</div>
			</md-content>
		</div>
	</div>
</div>
