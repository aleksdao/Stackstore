<div class="container-fluid">
	<div class="col-sm-2">filter</div>
	<div class="col-sm-10">
		<div ng-repeat="exp in allexp">
			<a ui-sref="experience({ id: exp._id })">
				<div class="col-sm-4" > 
					<div class="expcard">
					 {{exp.name}}
						<img class="img-responsive" ng-src="{{exp.photoUrl}}">
						<p class="price">${{exp.price}}</p>
						<p class="shortDescription">{{exp.shortDescription}}</p>
					</div>
				</div>
			</a>
		</div>
	</div>
